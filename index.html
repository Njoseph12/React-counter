<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>simple counter</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            count: props.initialCount || 0,
          };
        }

        handleIncrement = (event) => {
          if (this.state.count < 20) {
            this.setState((state, props) => ({
              count: state.count + 1,
            }));
          }
        };
        handleDecrement = (event) => {
          if (this.state.count > 0) {
            this.setState((state, props) => ({
              count: state.count - 1,
            }));
          }
        };
        resetCount = (event) => {
          this.setState({
            count: this.props.initialCount || 0,
          });
        };
        render() {
          let countClassName = "";
          if (this.state.count >= 10) {
            countClassName = "special";
          }

          let initialCount = this.props.initialCount || 0;
          let resetButton = "";
          if (this.state.count !== this.props.initialCount) {
            resetButton = <button onClick={this.resetCount}>reset</button>;
          }
          return (
            <div>
              <button onClick={this.handleDecrement}>Decrement(-)</button>
              <span className={countClassName}>{this.state.count}</span>
              <button onClick={this.handleIncrement}>increment(+)</button>
              <div>{resetButton}</div>
            </div>
          );
        }
      }
      ReactDOM.render(
        <Counter initialCount={5} />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
